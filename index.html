<!DOCTYPE html>
<html>
<head>
    <title>Project_manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="cards.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
        <div class="container-fluid">
        <div class="nav">
            <div class="nav-right">
                <span class="fa fa-bell-o bell" aria-hidden="true"><sup class="pow">2</sup></span>&nbsp
                <img id="userPic" src="user.png">   
            </div>
            <input class="nav-right newproj" type="button" id="addproj" value="New Project"/>
            <div>
                
                <i class="bind fa fa-search"></i>
                <input type="text" class="search" placeholder="search for projects and tasks"/>
                <label class="title" onclick="drawController()">&nbsp</label>
            </div>
        </div>
        <div class="row">
        <div id="drawer">   
                    <div class="drawerhead">
                        <img id="picextend" src="user.png">
                        <div style="padding: 10px;">
                            <b>Airbnb</b>
                            <li>Administrator</li>
                        </div>
                    </div>
                    <li class="icon"><i class="fa fa-home">&nbsp</i> Home</li>
                    <li class="icon"><i class="fa fa-folder-open-o">&nbsp</i> Projects</li>
                    <li class="icon"><i class="fa fa-pencil-square-o">&nbsp</i> Notes</li>
                    <li class="icon"><i class="fa fa-user-o">&nbsp</i> Members</li>
                    <li class="icon"><i class="fa fa-users">&nbsp</i> Teams</li>
                    <li class="icon"><i class="fa fa-question-circle-o">&nbsp</i>Help & support</li>
                    <li class="icon"><i class="fa fa-gears">&nbsp</i> Settings</li>
        </div>
        <div class="layout">
            <div class="custom">
                <button type="button"  class="btn dropdown-toggle drpdwn-btn" data-toggle="dropdown">
                All projects
                <span class="caret"></span></button>
                <i class="fa fa-th-large sort" style="font-size: 28px; float: right;"></i></div>

            <div class="view">
                <div class="custom1">
                    <h4 class="card-type" style="float: left;"><b>Projects in-setup</b></h4>
                    <button type="button"  class="btn dropdown-toggle drpdwn-btn1" data-toggle="dropdown" style="float: right;">
                    All projects
                    <span class="caret"></span></button>
                </div>
                <div class="viewlayout">
                    <div class="status">
                    <div class="cardlayout">
                        <div class="base card" onclick="alert('add Project pressed')">
                            <i class="addicon fa fa-plus-circle" style="color:rgb(236, 239, 241);"></i>
                            <p class="addlabel">Add project</p  >
                        </div>
                        <script type="text/javascript">
                            draft_projects();
                        </script>
                    </div>
                    </div>
                </div>
            </div>

            <div class="view">
                <div class="custom1">
                    <h4 class="card-type" style="float: left;"><b>Projects</b></h4>
                    <button type="button"  class="btn dropdown-toggle drpdwn-btn1" data-toggle="dropdown" style="float: right;">
                    <b>All projects</b>
                    <span class="caret"></span></button>
                </div>
                <div class="viewlayout">
                    <div class="status">
                    <div class="cardlayout">
                        <script type="text/javascript">
                            started_projects();
                        </script>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
