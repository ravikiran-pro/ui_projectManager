<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Static Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand"><span class="fa fa-bars" onclick="hider()"></span></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" onclick="navchanger()">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="nav navbar-nav" id="searchbar">
                  <li class="active col-3"><a><i class="bind fa fa-search"></i>
                  <input type="text" name="search" placeholder="search projects" style="padding-left: 20px;" /></a></li>
                </div>

                <div class="nav navbar-nav navbar-nav ml-auto">
                    <a class="navright"><input type="button" id="addproj" value="New Project"/></a>
                    <a class="navright"><span class="fa fa-bell"></span></a>
                    <a class="navright"><img id="userPic" src="user.png"></a>
                <div>
        </div>
    </nav>

    <!-- layout -->
        <div class="row">
            <!-- Drawer -->
            <div id="drawer" class="col-sm-3">
                    <div class="drawerhead row">
                        <div class="col-5">
                            <img id="picextend" src="user.png">
                        </div>
                        <div style="padding: 10px">
                            <li style="font-size: 28px"><b>Airbnb</b></li>
                            <li>Admin</li>
                        </div>
                    </div>
                    <li class="icon"><i class="fa fa-home">&nbsp</i> Home</li>
                    <li class="icon"><i class="fa fa-tasks">&nbsp</i> Projects</li>
                    <li class="icon"><i class="fa fa-sticky-note-o">&nbsp</i> Notes</li>
                    <li class="icon"><i class="fa fa-user-circle-o">&nbsp</i> Members</li>
                    <li class="icon"><i class="fa fa-user">&nbsp</i> Teams</li>
                    <li class="icon"><i class="fa fa-gears">&nbsp</i> Settings</li>
            </div>

            <div class="col-sm">
                <div class="status">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example</button>
                    <i class="fa fa-th-large sort" style="font-size: 40px;"></i>
                </div>
                <div id="view1">
                    <label class="side-headers">Projects</label>
                    <button class="sort btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example</button>
                <div class="viewlayout">
                    <div class="status">
                    <div class="cardlayout">
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                    </div>
                    </div>
                </div>
            </div>
                <div id="view2">
                    <label class="side-headers">Projects</label>
                    <button class="sort btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example</button>
                <div class="viewlayout">
                    <div class="status">
                    <div class="cardlayout">
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                        <div class="card">s</div>
                    </div>
                    </div>
                </div>
                    <script type="text/javascript">
                        document.getElementById("view1").addEventListener("dragstart", scrollStartV1);

                        document.getElementById("view1").addEventListener("dragend", scrollStopV1);

                        document.getElementById("view2").addEventListener("dragstart", scrollStartV2);
                        document.getElementById("view2").addEventListener("dragend", scrollStopV2);
                    </script>
            </div>
        </div>
    </div>
</body>
</html>
